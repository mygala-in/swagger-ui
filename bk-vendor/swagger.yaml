openapi: 3.0.0
info:
  version: 2.1.0
  title: bk-vendor
tags:
  - name: vendor
    description: vendor service apis
servers:
  - url: https://dev-api.mygala.in
    description: dev
  - url: https://api.mygala.in
    description: prod
  - url: http://localhost:3000
    description: localhost
components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
  parameters:
    page:
      in: query
      name: page
      schema:
        type: number
    query:
      in: query
      name: q
      schema:
        type: string
      required: true
    weddingId:
      in: path
      description: unique id of the wedding
      name: weddingId
      schema:
        type: string
      required: true
    eventId:
      in: path
      description: unique id of the event
      name: eventId
      schema:
        type: string
      required: true
    id:
      in: path
      description: unique id
      name: id
      schema:
        type: string
      required: true
    userId:
      in: path
      description: the id can be email, username or phone
      name: userId
      schema:
        type: string
      required: true
    entity:
      in: path
      description: all, wedding, user etc; individual search components
      name: entity
      schema:
        type: string
      required: true
    qUserId:
      in: query
      description: the id of an user
      name: userId
      schema:
        type: string
      required: true
    streamId:
      in: path
      description: unique id of the video stream
      name: streamId
      schema:
        type: string
      required: true
    chatId:
      in: path
      description: unique id of a chat conversation
      name: chatId
      schema:
        type: string
      required: true
    app:
      in: query
      description: app from which the request is being sent
      name: app
      schema:
        type: string
        enum:
          - user
          - vendor
      required: true
    details:
      in: query
      description: if the full details is required or not
      name: details
      schema:
        type: boolean
        default: false
      required: true
    include:
      in: query
      description: extra includes based on requirement
      name: include
      schema:
        type: string
      required: false
    platform:
      in: header
      name: platform
      schema:
        type: string
        enum:
          - android
          - web
          - ios
      required: true
    appversion:
      in: header
      description: build number of the app
      name: appversion
      schema:
        type: integer
        default: 1
      required: true
    vendorId:
      in: path
      description: unique id of the vendor
      name: vendorId
      schema:
        type: integer
      required: true
    packageId:
      in: path
      description: unique id of a vendor package
      name: packageId
      schema:
        type: integer
      required: true
    locationId:
      in: path
      description: unique id of the location
      name: locationId
      schema:
        type: integer
      required: true
    commentId:
      in: path
      description: unique id of the comment
      name: commentId
      schema:
        type: integer
      required: true
    occasion:
      in: query
      name: occasion
      description: The occasion for which recommendations are requested.
      schema:
        type: string
        enum:
          - Birthday
          - Wedding
          - Engagement
          - HouseWarming
          - CorporateEvents
          - BabyShower
          - NamingCeremony
          - BachelorParty
          - Anniversary
      required: true
    wishlistId:
      in: path
      description: unique id of the wishlist
      name: wishlistId
      schema:
        type: string
      required: true
    parentId:
      in: query
      description: wishlist for requested parentId
      name: parentId
      schema:
        type: string
      required: true
  schemas:
    new-vendor:
      type: object
      properties:
        category: {}
        subCategory: {}
    default:
      type: object
    update-vendor:
      properties:
        category:
          type: string
        subCategory:
          type: string
        title:
          type: string
        photo:
          type: string
        description:
          type: string
        contact:
          type: object
        social:
          type: object
        features:
          type: array
          items:
            type: object
        packages:
          type: array
          items:
            type: object
paths:
  /vendor/v1/new:
    post:
      summary: creates one or more new vendors
      tags:
        - vendor
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new-vendor'
      parameters:
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}:
    get:
      summary: get vendor by id
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
    put:
      summary: updates vendor details
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-vendor'
      responses:
        '200':
          description: success
    delete:
      summary: delete the vendor
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/list:
    get:
      summary: list joined vendors
      description: lists the vendors for which user has signed up for.
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - in: query
          name: include
          schema:
            type: string
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/code/{code}:
    get:
      summary: get vendor by id
      tags:
        - vendor
      parameters:
        - in: path
          description: unique id of the vendor
          name: code
          schema:
            type: string
          required: true
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/search:
    get:
      summary: search vendors api
      tags:
        - vendor
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: include
          schema:
            type: string
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: subCategory
          schema:
            type: string
        - in: query
          name: city
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
        - in: query
          name: pincode
          schema:
            type: string
        - in: query
          name: country
          schema:
            type: string
        - in: query
          name: sublocality
          schema:
            type: string
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/featured/list:
    get:
      summary: list joined vendors
      description: lists the vendors for which user has signed up for.
      tags:
        - vendor
      parameters:
        - in: query
          name: include
          schema:
            type: string
        - in: query
          name: city
          schema:
            type: string
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}/assets:
    get:
      summary: list all vendor assets
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}/package/new:
    post:
      summary: create new vendor package
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/default'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}/package/list:
    get:
      summary: create new vendor package
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}/package/{packageId}:
    get:
      summary: update requested package
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/packageId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
    put:
      summary: update requested package
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/packageId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/default'
      responses:
        '200':
          description: success
    delete:
      summary: update requested package
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/packageId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}/locations:
    get:
      summary: list all vendor locations
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
  /vendor/v1/{vendorId}/submit:
    put:
      summary: submit vendor details for review
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
    delete:
      summary: withdraw vendor review submit request
      tags:
        - vendor
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/platform'
        - $ref: '#/components/parameters/appversion'
      responses:
        '200':
          description: success
